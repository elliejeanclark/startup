<!DOCTYPE html>
<html>
<head>
    <link 
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" 
        rel="stylesheet" 
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" 
        crossorigin="anonymous"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="reviews.css">
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg" id="head-nav">
            <div class="container-fluid">
                <img class="navbar-brand" id="logo" src="/Images/Logo.png" alt="logo"></img>
                <ul class="navbar-nav me-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="index.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="MyReviews.html">My Reviews</a>
                    </li>
                </ul>
                <form id="login-form" class="ms-auto">
                    <div class="row">
                        <div class="col">
                            <input class="form-control" type="text" id="username" name="username" placeholder="Username">
                        </div>
                        <div class="col">
                            <input class="form-control" type="password" id="password" name="password" placeholder="Password">
                        </div>
                        <div class="col-auto">
                            <input id="submit-button" class="btn" type="submit" value="Log In">
                        </div>
                    </div>
                </form>
            </div>
        </nav>
    </header>
    
    <main>
        <p id="generated-quote">"Hello There! -- Obi-Wan Kenobi. (this will eventually be auto generated by another outside api)</p>
        
        <form id="my-review">
            <input type="text" id="title" name="title" placeholder="Title Here"><br>
            <textarea id="review" name="review" placeholder="Review Here" style="height: 200px;"></textarea>
            <input class="btn" id="save-review" type="submit" value="Save My Review">
        </form>
        
        <div class="search-container">
            <form>
                <input type="text" id="search-bar" name="search" placeholder="Find one of my reviews...">
                <input class="btn" id="search-for-reviews" type="submit" value="Search">
            </form>
        </div>
    </main>

    <footer>
        <h4 id="author">Author: Elinor Clark</h4>
        <h4 id="github"><a href="https://github.com/elliejeanclark/startup">GitHub</a></h4>
    </footer>
</body>
</html>

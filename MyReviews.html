<html>
<head>

    <header>
        <img src="/Images/Logo.png" alt="logo" style="width: 20%; height: auto;"></img>
        <form>
            <label for="username">Log In:</label>
            <input type="text" id="username" name="username" placeholder="Username Here">
            <input type="submit" value="Log In">
            <p>Don't have an account? <button>Create Account</button></p>
        </form>
        Welcome *insert username here*!
        <nav>
            <a href="index.html">Home</a>
            <a href="MyReviews.html">My Reviews</a>
        </nav>

    <main>
        <p>"Hello There! -- Obi-Wan Kenobi. (this will eventually be auto generated by another outside api)</p>

            <label for="title">Title:</label>

            <input type="file" id="image" name="image"/>

        <input type="submit" value="Save My Review">

            <input type="text" id="search" name="search" placeholder="Find one of my Reviews...">

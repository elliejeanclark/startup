<!DOCTYPE html>

    <h1>Pop In!</h1>
    <form>

        <button>Create Account</button>
        <input type="submit" value="Submit">
    </form>
</head>

        <label for="image">Image:</label>
        <input type="file" id="image" name="image"><br>
        <input type="submit" value="Save Review and get a joke">
    </form>
</body>

<!DOCTYPE html>
<html>
    <link 
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" 
        rel="stylesheet" 
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" 
        crossorigin="anonymous"
    />
    <link rel="stylesheet" type="text/css" href="index.css">
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg" id="head-nav">
            <div class="container-fluid">
                <img class="navbar-brand" id="logo" src="/Images/Logo.png" alt="logo"></img>
                <ul class="navbar-nav me-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="index.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="MyReviews.html">My Reviews</a>
                    </li>
                </ul>
                <form id="login-form" class="ms-auto">
                    <div class="row">
                        <div class="col">
                            <input class="form-control" type="text" id="username" name="username" placeholder="Username">
                        </div>
                        <div class="col">
                            <input class="form-control" type="password" id="password" name="password" placeholder="Password">
                        </div>
                        <div class="col-auto">
                            <input id="submit-button" class="btn" type="submit" value="Log In">
                        </div>
                    </div>
                </form>
            </div>
        </nav>
    </header>

    <main>
        <h3>Find Movie Reviews here!</h3>
        <br>
            <form>
                <input type="text" id="search" name="search" placeholder="Find a Review...">
                <input type="submit" value="Search">
            </form>
        </br>
        <div class="recent reviews">
            <label for="recent reveiw #1">Title for Recent Reveiw #1 Here</label>
            <textarea id="recent review #1" name="review" placeholder="Most recent reveiw will be here" style="height: 200px;"></textarea>
            <label for="recent reveiw #2">Title for Recent Reveiw #1 Here</label>
            <textarea id="recent review #2" name="review" placeholder="Second most recent reveiw will be here" style="height: 200px;"></textarea>
            <label for="recent reveiw #3">Title for Recent Reveiw #1 Here</label>
            <textarea id="recent review #3" name="review" placeholder="Third most recent reveiw will be here" style="height: 200px;"></textarea>
        </div>
        <div class="review ratings">
            <label for="rating #1">what do you rate this review out of 5 stars?</label>
            <input type="range" id="rating #1" name="rating" min="0" max="5">
            <label for="rating #2">what do you rate this review out of 5 stars?</label>
            <input type="range" id="rating #2" name="rating" min="0" max="5">
            <label for="rating #3">what do you rate this review out of 5 stars?</label>
            <input type="range" id="rating #3" name="rating" min="0" max="5">
        </div>
        <div>
            <label for="recent review #1">Current rating out of 5 stars:</label>
            <input type="text" id="rating #1" name="rating" placeholder="Current rating here">
            <label for="recent review #2">Current rating out of 5 stars:</label>
            <input type="text" id="rating #2" name="rating" placeholder="Current rating here">
            <label for="recent review #2">Current rating out of 5 stars:</label>
            <input type="text" id="rating #2" name="rating" placeholder="Current rating here">
        </div>
    </main>

    <footer>
        <h4 id="author">Author: Elinor Clark</h4>
        <h4 id="github"><a href="https://github.com/elliejeanclark/startup">GitHub</a></h4>
    </footer>
</body>
</html>

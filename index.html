<!DOCTYPE html>
<html>
    <link 
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" 
        rel="stylesheet" 
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" 
        crossorigin="anonymous"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="index.css">
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg" id="head-nav">
            <div class="container-fluid">
                <img class="navbar-brand" id="logo" src="/Images/Logo.png" alt="logo"></img>
                <ul class="navbar-nav me-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="index.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="MyReviews.html">My Reviews</a>
                    </li>
                </ul>
                <form id="login-form" class="ms-auto">
                    <div class="row">
                        <div class="col">
                            <input class="form-control" type="text" id="username" name="username" placeholder="Username">
                        </div>
                        <div class="col">
                            <input class="form-control" type="password" id="password" name="password" placeholder="Password">
                        </div>
                        <div class="col-auto">
                            <input id="submit-button" class="btn" type="submit" value="Log In">
                        </div>
                    </div>
                </form>
            </div>
        </nav>
    </header>

    <main>
        <h3 id="main-page-title">Find Movie Reviews here!</h3>
        <br>
            <form class="search-container">
                <input type="text" id="search-bar" name="search" placeholder="Find a Review...">
                <input class="btn" id="search-for-reviews" type="submit" value="Search">
            </form>
        </br>

        <div id="recent-reviews">
            <div id="recent-review-1">
                <label for="recent reveiw #1" class="review-title">Title for Recent Reveiw #1 Here</label>
                <textarea class="review-text" id="recent review #1" name="review" placeholder="Most recent reveiw will be here"></textarea>
                        
                <label for="rating #1">What do you rate this review out of 10?</label>
                <input type="range" id="rating #1" name="rating" min="0" max="10">
                <input class="btn" id="submit-review-rating" type="submit" value="Submit">
                        
                <label for="current rating #1">Current rating:</label>
                <input class="current-rating" type="text" id="current rating #1" name="rating" placeholder="Current rating here" readonly>
            </div>
            <div id="recent-review-2">
                <label for="recent reveiw #2" class="review-title">Title for Recent Reveiw #2 Here</label>
                <textarea class="review-text" id="recent review #2" name="review" placeholder="Second most recent reveiw will be here"></textarea>
                        
                <label for="rating #2">What do you rate this review out of 10?</label>
                <input type="range" id="rating #2" name="rating" min="0" max="10">
                <input class="btn" id="submit-review-rating" type="submit" value="Submit">
        
                <label for="current rating #2">Current rating:</label>
                <input class="current-rating" type="text" id="current rating #2" name="rating" placeholder="Current rating here" readonly>
            </div>
            <div id="recent-review-3">
                <label for="recent reveiw #3" class="review-title">Title for Recent Reveiw #3 Here</label>
                <textarea class="review-text" id="recent review #3" name="review" placeholder="Third most recent reveiw will be here"></textarea>
        
                <label for="rating #3">What do you rate this review out of 10?</label>
                <input type="range" id="rating #3" name="rating" min="0" max="10">
                <input class="btn" id="submit-review-rating" type="submit" value="Submit">
        
                <label for="current rating #3">Current rating:</label>
                <input class="current-rating" type="text" id="current rating #3" name="rating" placeholder="Current rating here" readonly>
            </div>
        </div>
    </main>

    <footer>
        <h4 id="author">Author: Elinor Clark</h4>
        <h4 id="github"><a href="https://github.com/elliejeanclark/startup">GitHub</a></h4>
    </footer>
</body>
</html>
